<br><h1 class="Cal-text">Website Feedback</div></h1>

<p>Please fill out the form below to let us know what you think.</p>

<div id="app">
  <form v-on:submit.prevent="addEntry">
    <p>
      <label>Name:<br>
        <input type="text" required placeholder="Your name.." v-model="userName">
      </label>
    </p>

    <p>
      <label>Comments:<br>
        <textarea rows="3" placeholder="Tell us what you think.." v-model="userComment"></textarea>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" v-model="isYes"> 
        Do you like the website? (Yes)
      </label>
    </p>

    <button type="submit">Submit Survey</button>
  </form>

  <hr v-if="responses.length > 0">

  <div v-if="responses.length > 0">
    <p><strong>Recent Responses:</strong></p>
    <ul>
      <li v-for="entry in responses">
        <strong>{{ entry.name }}</strong> 
        <span v-if="entry.recommended" class="yes-badge"> (Yes âœ…)</span>
        <br>
        <small>{{ entry.comment }}</small>
      </li>
    </ul>
  </div>
</div>

    <script src="js/form.js"></script>
